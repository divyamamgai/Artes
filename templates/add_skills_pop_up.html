{% extends '_pop_up.html' %}

{% set id = 'pop-up-add-skills' %}

{% set heading = 'Add Skills' %}

{% block content %}
    <label>Your Skills</label>
    <select id="add-skills-input" name="skills" title="Skills" multiple
            autocomplete="off"></select>
    <span class="add-skills-loading fa fa-spinner float-right hide"></span>
    <button id="add-skills-submit-button" class="button primary float-right">
        Add Skills
    </button>
{% endblock %}
